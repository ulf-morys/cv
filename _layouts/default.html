<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_language | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="base-url" content="{{ site.baseurl }}">

    <!-- SEO -->
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- YAML Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <!-- Language -->
    <meta name="language" content="{{ page.lang | default: site.default_language | default: 'en' }}">
    <link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}/en/">
    <link rel="alternate" hreflang="de" href="{{ site.url }}{{ site.baseurl }}/de/">
    <link rel="alternate" hreflang="fr" href="{{ site.url }}{{ site.baseurl }}/fr/">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector" id="languageSelector">
        <button class="lang-btn" data-lang="en" title="English">EN</button>
        <button class="lang-btn" data-lang="de" title="Deutsch">DE</button>
        <button class="lang-btn" data-lang="fr" title="FranÃ§ais">FR</button>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Ulf Morys</h1>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="{{ '/' | relative_url }}#home" data-nav="home">Home</a>
                <a href="{{ '/' | relative_url }}#career" data-nav="career">Career</a>
                <a href="{{ '/' | relative_url }}#education" data-nav="education">Education</a>
                <a href="{{ '/' | relative_url }}#skills" data-nav="skills">Skills</a>
                <a href="{{ '/' | relative_url }}#contact" data-nav="contact">Contact</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="main-footer" id="mainFooter">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-contact" id="footerContact">
                    <!-- Contact info loaded dynamically -->
                </div>
                <div class="footer-links">
                    <p>&copy; 2025 Ulf Morys. All rights reserved. Vibecoded with Claude Code.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!-- Analytics (if needed) -->
    {% if site.google_analytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
