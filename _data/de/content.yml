intro:
  text: |
    Ich bin eine erfahrene Führungskraft, die im Herzen finanziell orientiert ist, mit einer agilen Denkweise ausgestattet, getrieben von unternehmerischem Geist,  strategischem Denken und einer Leidenschaft für Digitalisierung. Ich verfüge über eine nachweisliche Erfolgsbilanz in der Führung von Teams, die als zuverlässige und vertrauenswürdige Geschäftspartner fungieren und optimale Unterstützung für die Geschäftsbereiche bieten durch:
    • Prozesse, die einfach funktionieren & Ergebnisse produzieren
    • Handlungsorientierte Erkenntnisse für Entscheidungsfindung
    • Unterstützung von Veränderungen in der gesamten Organisation

