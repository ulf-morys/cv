<!-- Embed YAML data as JavaScript objects for dynamic loading -->
<script>
// Embed site data for dynamic loading
window.siteData = {
    en: {{ site.data.en.content | jsonify }},
    de: {{ site.data.de.content | jsonify }},
    fr: {{ site.data.fr.content | jsonify }}
};
</script>

<script>
// Initialize dynamic content loading
document.addEventListener('DOMContentLoaded', function() {
    console.log('CV Website loaded - initializing dynamic content');
    console.log('Site data available:', window.siteData ? Object.keys(window.siteData) : 'No data');

    // Ensure language selector and navigation are initialized
    if (window.cvWebsite) {
        window.cvWebsite.initializeLanguageSelector();
        window.cvWebsite.initializeNavigation();

        // Load and render dynamic content
        setTimeout(() => {
            if (window.cvWebsite.isMainPage()) {
                window.cvWebsite.loadAndRenderContent().catch(error => {
                    console.error('Dynamic loading failed:', error);
                    window.cvWebsite.showError('Failed to load content. Please refresh the page.');
                });
            }
        }, 100);
    }
});
</script>
